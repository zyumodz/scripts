<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Chrome</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 20%;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Please Open in Chrome</h1>
  <p>To experience the content properly, please open this link in your browser.</p>

  <!-- For Android users, open link in Chrome -->
  <a href="intent://zyumodzscript.vercel.app/#Intent;scheme=https;package=com.android.chrome;end">Open in Chrome (Android)</a>

  <p>If you're on iOS, please copy the URL and open it in Chrome for the best experience.</p>
  <!-- Link for iOS users -->
  <a href="https://zyumodzscript.vercel.app/">Open in Browser (iOS)</a>
</body>
</html>
